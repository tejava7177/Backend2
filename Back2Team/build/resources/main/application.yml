spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update # 테이블 자동 생성 및 업데이트
    show-sql: true # SQL 쿼리 로그 출력

    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true